<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Command Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Robot Command Application</h1>
        <p>Tell the robot how to move across the grid.</p>

        <div class="container-fluid">
            <div class="row">
                <div class="form-group">
                    <textarea id="script" class="form-control" rows="7" cols="50" maxlength="512"></textarea>
                </div>
            </div>
            <div class="row justify-content-center" id="btn-wrapper">
                <button id="move" class="btn btn-success">Move Robot</button>
            </div>
            <div class="row row-eq-height">
                <div id="0-0" class="border border-dark col"></div>
                <div id="0-1" class="border border-dark col"></div>
                <div id="0-2" class="border border-dark col"></div>
                <div id="0-3" class="border border-dark col"></div>
                <div id="0-4" class="border border-dark col"></div>
            </div>
            <div class="row row-eq-height">
                <div id="1-0" class="border border-dark col"></div>
                <div id="1-1" class="border border-dark col"></div>
                <div id="1-2" class="border border-dark col"></div>
                <div id="1-3" class="border border-dark col"></div>
                <div id="1-4" class="border border-dark col"></div>
            </div>
            <div class="row row-eq-height">
                <div id="2-0" class="border border-dark col"></div>
                <div id="2-1" class="border border-dark col"></div>
                <div id="2-2" class="border border-dark col"></div>
                <div id="2-3" class="border border-dark col"></div>
                <div id="2-4" class="border border-dark col"></div>
            </div>
            <div class="row row-eq-height">
                <div id="3-0" class="border border-dark col"></div>
                <div id="3-1" class="border border-dark col">
                    <div class="img-wrapper">
                        <img id="droid" src="droid.svg" class="img-responsive center-block d-block mx-auto" alt="Robot">
                    </div>
                </div>
                <div id="3-2" class="border border-dark col"></div>
                <div id="3-3" class="border border-dark col"></div>
                <div id="3-4" class="border border-dark col"></div>
            </div>
            <div class="row row-eq-height">
                <div id="4-0" class="border border-dark col"></div>
                <div id="4-1" class="border border-dark col"></div>
                <div id="4-2" class="border border-dark col"></div>
                <div id="4-3" class="border border-dark col"></div>
                <div id="4-4" class="border border-dark col"></div>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
